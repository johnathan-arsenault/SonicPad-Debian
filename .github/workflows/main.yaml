name: Build SonicPad Debian Distro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-distro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installs QEMU emulators (no 'credential' input here)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Re-register the aarch64 binfmt handler with C (credentials) + O + F
      - name: Enable setuid for foreign arch (binfmt C flag)
        shell: bash
        run: |
          sudo mount -t binfmt_misc binfmt_misc /proc/sys/fs/binfmt_misc || true
          # Unregister existing handler if present
          echo -1 | sudo tee /proc/sys/fs/binfmt_misc/qemu-aarch64 >/dev/null || true
          # Register with OCF; interpreter path is the static qemu shipped by the action
          interp=/usr/bin/qemu-aarch64-static
          printf '%s' \
          ":qemu-aarch64:M::\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\xb7\x00:\xff\xff\xff\xff\xff\xfe\xfe\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:${interp}:OCF" \
          | sudo tee /proc/sys/fs/binfmt_misc/register >/dev/null
          # sanity: should print 'flags: OCF'
          grep -i '^flags' /proc/sys/fs/binfmt_misc/qemu-aarch64
          
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dosfstools e2fsprogs debootstrap
      
      - name: Build rootfs
        run: |
          cd src
          sudo bash create_rootfs.sh

      - name: Pack EXT4 image
        run: |
          cd src
          sudo bash pack_img.sh

      - name: Upload image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonicpad-images
          path: src/out/*.img








