name: Build SonicPad Debian Distro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-distro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dosfstools e2fsprogs qemu-user-static debootstrap
      - name: Configure binfmt_misc for foreign architecture
        # Use a privileged command to set the credentials flag
        # This is a key step to enable setuid binaries like sudo
        run: |
          # This command must be run with root permissions
          # to add the "C" flag, which allows setuid binaries.
          echo ":qemu-aarch64:M::\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\xb7\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:FPC:/usr/bin/qemu-aarch64-static:" > sudo tee /proc/sys/fs/binfmt_misc/register

          
      - name: Build rootfs
        run: |
          cd src
          sudo bash create_rootfs.sh

      - name: Pack EXT4 image
        run: |
          cd src
          sudo bash pack_img.sh

      - name: Upload image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonicpad-images
          path: src/out/*.img







